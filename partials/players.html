<div class="row">
  <div class="col-xs-2 col-md-offset-1">
    <div class="panel panel-default">
    <div class="panel-heading">Team</div>
      <div class="panel-body">
        <p><img src="{{team.logo}}"> {{team.name}}</p>
      </div>
      <div class="panel-footer"><a href="#/teams">Back To Main</a></div>
    </div>
  </div>
  
  <div class="col-xs-9">
    <div class="panel panel-default">
  <div class="panel-heading">Players</div>
  <div class="panel-body">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Image </th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in playersList">
          <td><img src="{{player.dp}}" /></td>
          <td>{{player.lname}}</td>
          <td>{{player.fname}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  </div>
</div>
